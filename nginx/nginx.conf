# Nginx configuration for serving React frontend and proxying FastAPI backend

events {}

http {
    include /etc/nginx/mime.types;

    upstream backend {
        server backend:8000;  # Replace with your backend service name and port
    }

    server {
        listen 80;
        server_name localhost;  # Adjust with your domain name if needed

        # Frontend (React)
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
